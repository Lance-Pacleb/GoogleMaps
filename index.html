<!DOCTYPE html>
<html>

<head>
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip" />
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="store-address">
                    546 Autoshop
                    Manila, Philippines
                    <div class="circle">1</div>
                </div>
                <div class="store-phone-number">
                    +63999999999
                    <hr class="line">
                    
                </div>
                <div class="store-address">
                    Robinson Magnolia
                    Santa Mesa, Philippines
                    <div class="circle2">2</div>
                </div>
                <div class="store-phone-number">
                    +63999999999
                    <hr class="line">
                </div>
                <div class="store-address">
                    Puregold Grocery Store
                    Quezon City, Philippines
                    <div class="circle3">3</div>
                </div>
                <div class="store-phone-number">
                    +63999999999
                    <hr class="line">
                </div>
                <div class="store-address">
                    8480 Beverly Blvd
                    Los Angeles, CA 90048
                    <div class="circle4">4</div>
                </div>
                <div class="store-phone-number">
                    +63999999999
                    <hr class="line">
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
        </script>
</body>

</html>
