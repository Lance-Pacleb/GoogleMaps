<!DOCTYPE html>
<html>
<head>
    <title>Google Map Mall Locator</title>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="js/store-data1.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter Postal Code" />
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <!--Data is from index.js-->
        </div>
    </div>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzPDbv640Zjh_6hH0_sDStPPK9qgMn0tg&callback=initMap">
        </script>
        
        <!--AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA clever  apikey--> 
</body>

</html>
